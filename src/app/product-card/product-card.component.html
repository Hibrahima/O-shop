<div class="card">
    <img src="{{product.imageUrl}}" class="card-img-top" style="height: 250px;">
    <div class="card-body">
      <h4 class="card-title"> {{ product.name }} </h4>
      <p class="card-text"> {{ product.price | currency: 'EUR':true }} </p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button  *ngIf="getQuantity() === 0; else updateQuantity" 
                (click)="addToCart()"
                 class="btn btn-secondary btn-block"> Add to Cart</button>

          <ng-template #updateQuantity>
            <div class="row no-gutters">
              <div class="col-2">
                <button (click)="decrementQuantity()" class="btn btn-secondary btn-block"> - </button>
              </div>
              <div class="col text-center">
                {{ getQuantity() }} in cart
              </div>
              <div class="col-2">
                <button (click)="addToCart()" class="btn btn-secondary btn-block"> + </button>
              </div>
            </div>
          </ng-template>
    </div>
  </div>
