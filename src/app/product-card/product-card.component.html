<div class="card">
    <img src="{{product.imageUrl}}" class="card-img-top" style="height: 250px;">
    <div class="card-body">
      <h4 class="card-title"> {{ product.name }} </h4>
      <p class="card-text"> {{ product.price | currency: 'EUR':true }} </p>
    </div>
    <div class="card-footer">
        <button *ngIf="showActions" (click)="addToCart(product)" class="btn btn-primary btn-block"> Add to Cart</button>
    </div>
  </div>
